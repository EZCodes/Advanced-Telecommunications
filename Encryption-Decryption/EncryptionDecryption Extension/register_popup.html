  <!DOCTYPE html>
  <html>
    <head>
	  <title>Registration Menu</title>
      <style = "text/css">
		.buttons button {
		  outline: none;
		  float: left;
		  background-color: #4CAF50;
		  color: white; 
		  padding: 5px 10px;
		  margin: 5px;
		}
		.buttons button:hover {
		  background-color: #3e8e41;
		}
		.buttons:after {
		  content: "";
		  clear: both;
		  display: table;
		}
		.form_part {
		  margin: 5px;
		}
		.registration_window {
		  width:230px;
		  height:145px;
		}
		.error_output {
		  margin 5px;
		}
      </style>
    </head>
    <body>
		<div class="registration_window">
			<div class="form_part">
				<form>
					<label for="username">Username:</label><br>
					<input type="text" id="username" name="user"><br>
					<label for="password">Password:</label><br>
					<input type="text" id="password" name="pass">
				</form>
			</div>
			<div class="buttons">
				<button id="register">Register now!</button>
				<button id="login">Login Instead</button>
			</div>
			<p id="error_output"></p>
		</div>
	  <script src="register_popup.js"></script>
    </body>
  </html>
