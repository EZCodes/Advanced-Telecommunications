  <!DOCTYPE html>
  <html>
    <head>
	  <title>Decryption Menu</title>
      <style = "text/css">
		.main_menu button {
		  outline: none;
		  float: left;
		  background-color: #4CAF50;
		  color: white; 
		  padding: 10px 20px;
		}
		.main_menu button:hover {
		  background-color: #3e8e41;
		}
		.main_menu:after {
		  content: "";
		  clear: both;
		  display: table;
		}
		.main_window {
		  width:600px;
		  height:200px;
		}
      </style>
    </head>
    <body>
	  <div class="main_window">
		<div class="main_menu">
			<button id="addToGroup">Add To Group</button>
			<button id="removeFromGroup">Remove From Group</button>
			<button id="encryptionMode">Encrypt Mode</button>
			<button id="decryptionMode">Decrypt Mode</button>
		</div>
	  </div>
	  <script src="popup.js"></script>
    </body>
  </html>
